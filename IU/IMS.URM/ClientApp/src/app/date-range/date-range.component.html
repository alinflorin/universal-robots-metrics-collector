<div fxLayout="row">
    <input #picker
      (dateTimeChange)="onDateTimeChanged($event)"
      [disabled]="true" fxFlex selectMode="range" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Durata">
    <owl-date-time #dt1></owl-date-time>
    <button *ngIf="(service.datesChanged | async).startDate != null" mat-icon-button fxFlex="64px" (click)="removeDates()">
      <mat-icon color="accent">delete</mat-icon>
    </button>
</div>
