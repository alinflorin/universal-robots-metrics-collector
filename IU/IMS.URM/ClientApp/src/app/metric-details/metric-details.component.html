<div fxLayout="column">
  <h3> {{ip ? (robotName ? robotName : ip) : 'Toti robotii'}}</h3>
  <h4 *ngIf="details != null">Detalii {{details.displayName}} (limita: 1000 evenimente)</h4>

  <mat-tab-group fxFlex>
    <mat-tab label="Tabel">
      <div fxLayout="column">
        <table fxFlex mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'medium'}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Eveniment </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator fxFlex [pageSizeOptions]="[10, 50, 100, 1000]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-tab>
    <mat-tab label="Grafic">
      <div fxLayout="row">
        <apx-chart fxFlex *ngIf="chart && series" [fill]="fill" [yaxis]="yaxis" [xaxis]="xaxis"
          [dataLabels]="{enabled: false}" [series]="series" [chart]="chart"></apx-chart>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
